<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>NUMBER GUESSING GAME</h1>
            <label id="cond">From: 1    To: 100</label><br><br>
            <label for="Text" id="textLabel">Enter a number: </label>
            <input type="number" id="Text" required min="1" max="100"><br>

            <button id="checkBtn" class="btn">CHECK</button>
            <button id="restartBtn" class="btn">RESTART</button><br><br>

            <label id="result">Make a Guess!</label><br><br>

            <label id="textLabel1">Number of tries:  </label>
            <label id="cnt">0</label>
        </div>
        <script src="index.js"></script>
    </body>
</html>
